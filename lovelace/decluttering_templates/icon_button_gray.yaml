    default:
      - show_state: true
      - show_name: false
      - show_last_changed: true
      - show_label: false
      - tap_action: more-info
      - hold_action: more-info
    card:
      type: custom:button-card
      entity: '[[entity]]'
      show_last_changed: '[[show_last_changed]]'
      show_state: '[[show_state]]'
      show_icon: true
      show_name: '[[show_name]]'
      show_label: '[[show_label]]'
      name: '[[name]]'
      state: '[[state]]'
      tap_action:
        '[[tap_action]]'
      hold_action:
        '[[hold_action]]'
      style: |
        ha-card {
          font-family: 'Open Sans', sans-serif;
          padding-top: 15px !important;
          padding-bottom: 15px !important;
          background-color: rgba(0, 0, 0, 0);
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }
        ha-icon {
          width: 60% !important;
        }
        img {
          width: 100%;
        }
        #img-cell {
          background-color: #f2f2f2;
          border-radius: 50px;
          height: 50px !important;
          width: 50px !important;
        }
        #name {
          font-size: 11px;
          padding-top: 5px;
        }
        #state {
          font-size: 11px;
          padding-top: 5px;
        }
        #label {
          padding-top: 2px;
          font-size: 70%;
        }
